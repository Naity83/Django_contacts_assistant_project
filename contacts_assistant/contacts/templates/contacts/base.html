    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Personal Assistant</title>
    <meta name="description" content="" />

    {% load static %}
    <link href="{% static 'contacts/images/favicon.webp' %}" rel="shortcut icon" type="image/x-icon" />

<body id="topSection">
    <div id="preloader">
        <div id="status"></div>
    </div>
    <header class="floatingHeader"> 
      <div class="section-wrap display-flex header-wrap"> 
        <div class="logo"> 
          <h1><img src="{% static 'contacts/images/logo.png' %}" alt="Personal Assistants" /></h1> 
        </div> 
        <div class="menu"> 
          <input class="switcher" type="checkbox" id="menu" /> 
          <label class="open" for="menu"> 
            <i class="fa fa-bars"></i> 
          </label> 
          <label class="close" for="menu"> 
            <i class="fa fa-times"></i> 
          </label> 
          <nav> 
            <ul class="display-flex"> 
              {% if user.is_authenticated %}
              <li class="nav-li menu-link"> 
                <a href="{% url 'contacts:contact_list' %}" class="btn-2" > 
                    <span>contacts</span> 
                  </a>
              </li> 
              <li class="nav-li menu-link"> 
                <button type="button" class="btn-2"> 
                  <span>files</span> 
                </button> 
              </li> 
              <li class="nav-li menu-link"> 
                <button type="button" class="btn-2"> 
                  <span>news</span> 
                </button> 
              </li> 
              <li class="nav-li menu-link"> 
                <a href="{% url 'notes:notes_main' %}" class="btn-2">
                  <span>notes</span> 
                </a>
              </li>
              <li class="nav-li menu-link">
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-2">Log out</button>
                </form>
            </li>
            {% else %}
            <li class="nav-li menu-link"> 
              <a href="{% url 'users:signup' %}" class="btn-2" > 
                <span>sign up</span> 
              </a>
            </li>
              <li class="nav-li menu-link"> 
                <a href="{% url 'users:signin' %}" class="btn-2" > 
                  <span>log in</span> 
                </a>
            </li> 
            {% endif %} 
            </ul> 
          </nav> 
        </div> 
      </div> 
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <a href="#topSection" title="go back up" class="backToTop">
      <i class="fa fa-angle-up" aria-hidden="true"></i>
      <span>go back up</span>
    </a>

    <script src="{% static 'contacts/scripts/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'contacts/scripts/main.js' %}"></script>
